name: Release Management

on:
  push:
    paths:
      - 'repos.yaml'
  workflow_dispatch:

jobs:
  check-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install pyyaml
          pip3 install PyGithub

      - name: Run cool.py
        run: python cool.py
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.RES_TOKENS }}